<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-RESOLVE - Student e-Grievance Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            color: #333;
        }

        .container {
            /* max-width: 1200px;
            padding: 20px; */
            text-align: center;
        }
        #tkiet_banner_id{
            width: 100vw;
            height: 20vh;
        }
        #tkiet_building_id{
            width: 100vw;
            height: 80vh;
            margin: -5px 5px -5px -5px;
            filter: blur(5px);

            display: block;
            position: relative;
            z-index: 1;
        } 
        .header {
            color: white;
            margin-bottom: -50px;
            padding: 40px 0;

            position: absolute;
            top: 20%;       /* adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            /* color: white; */
            z-index: 2; 
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        .main-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card {
            width: 25vw;
            height: 40vh;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 35px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;

            z-index: 3;
        }

        .option-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.8);
        }

        .option-card .icon {
            font-size: 80px;
            margin-bottom: 25px;
            display: block;
        }

        .option-card h3 {
            font-size: 28.8px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .o-c-1{
            position: absolute;
            top: 45%;       
            left: 10%;
        }
        .o-c-2{
            position: absolute;
            top: 45%;       
            left: 37%;
        }
        .o-c-3{
            position: absolute;
            top: 45%;       
            left: 64%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <img id="tkiet_banner_id" src="tkiet_banner.jpg" alt="tkiet banner">
        </div>
        <img id="tkiet_building_id" src="tkiet_building.webp" alt="tkiet building">
        <div style=" margin-top: -500px;">
            <div class="header" >
                <h1>e-RESOLVE</h1>
            </div>
            <div class="main-options" style="display: flex; ">
                <div class="option-card o-c-1" onclick="navigateToLogin('student')">
                    <span class="icon student-icon">üéì</span>
                    <h3>Student Portal</h3>
                </div>
                
                <div class="option-card o-c-2" onclick="navigateToLogin('department')">
                    <!-- <span class="icon admin-icon" ><img src="../code/dept1.png" alt=""></span> -->
                    <span class="icon admin-icon" >üè¢</span>
                    <h3 >Department Portal</h3>
                </div>
                
                <div class="option-card o-c-3" onclick="navigateToLogin('hostel')">
                    <span class="icon department-icon">üèõÔ∏è</span>
                    <h3>Hostel Portal</h3>
                </div>
            </div>
        </div>
    </div>



    <script>
        function navigateToLogin(type) {
            localStorage.setItem('selectedUserType', type);

            window.location.href = 'login2.html';
        }

    </script>
</body>
</html>
